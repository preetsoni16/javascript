<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <P id="ONE"></P>
    <script>
        var day
        switch (new Date().getDay()) {
            case 1:
                day = "monday"
                break;
            case 2:
                day = "tuesdasy"
                break;
            case 3:
                day = "wednesday"
                break;
            case 4:
                day = "thursday"
                break;
            case 5:
                day = "friday"
                break;
            case 6:
                day = "saturday"
                break;
            case 7:
                day = "Sunday"
        }
        document.getElementById("ONE").innerHTML="Today is "+day
    </script>
</body>

</html>
