<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    switch case

    <script>
       var day=6
       switch (day) {
        case 0:
            console.log(mon);
            break;
            case 1:
            console.log(tue);
            break;
            case 2:
            console.log(wed);
            break;
            case 3:
            console.log(thu);
            break;
            case 4:
            console.log(fri);
            break;
            case 5:
            console.log(sat);
            break;
            case 6:
            console.log("sun");
            break;
        default:
            console.log("invalid");
            break;
       } 
    </script>
</body>
</html>
