<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="con"></div>
    <script>
        let counts = setInterval(updated);
        let upto = 0;
        function updated() {
            var count  = document.getElementById('con');
            count.innerHTML = ++upto;

            if (upto == 550) {
                clearInterval(counts);
            }
        }
    </script>
</body>
</html>
